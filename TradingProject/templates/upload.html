<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload CSV File</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Custom styles if needed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Upload CSV File</h2>
                        <form method="post" enctype="multipart/form-data" action="{% url 'upload_csv' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="csv_file">Select CSV File:</label>
                                <input type="file" class="form-control-file" name="csv_file" id="csv_file" accept=".csv" required>
                            </div>
                            <div class="form-group">
                                <label for="timeframe">Timeframe (minutes):</label>
                                <input type="number" class="form-control" name="timeframe" id="timeframe" min="1" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Upload & Process</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
